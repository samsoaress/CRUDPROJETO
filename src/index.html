<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>Formulario de Pessoas</title>
</head>
<body>
  <div class="container py-5">
    <div>
      <form action="">
        <h1 class="text-center">Cadastro de Formulario</h1>
        <div class="row">
        <div class="col mb-3">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Pessoa fisica</button>
        </div>
        <div class="col mb-3">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Pessoa juridica</button>
        </div>
      </div>
         <div class="row">
          <div class="col mb-3">
            <label for="Nome" class="form-label">Nome</label>
            <input type="Nome" name="Nome" class="form-control" id="Nome" placeholder="Nome" required>
          </div>
          <div class="col mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="sobrenome" name="sobrenome" class="form-control" id="sobrenome" placeholder="sobrenome" required>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="col mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" id="senha" placeholder="senha" required>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="cpf" class="form-label">CPF/CNPJ</label>
            <input type="text" name="cpf" class="form-control" id="cpf" placeholder="cpf/cnpj" required>
          </div>
          <div class="col mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" name="cep" class="form-control" id="cep" placeholder="cep" required>
          </div>
        </div>
        <div class="row">
            <div class="col mb-3">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" name="logradouro" class="form-control" id="logradouro" placeholder="logradouro" required>
            </div>
            <div class="col mb-3">
              <label for="numero" class="form-label">Numero</label>
              <input type="text" name="numero" class="form-control" id="numero" placeholder="numero" required>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" name="bairro" class="form-control" id="bairro" placeholder="Bairro" required>
            </div>
            <div class="col mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" id="cidade" placeholder="cidade"required>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-control form-select" required>
                <option selected>Escolher...</option>
                <option  value="MG">MG</option>
                <option  value="DF">DF</option>
                <option  value="SP">SP</option>
                <option  value="GO">GO</option>
                <option  value="RR">RR</option>
                <option  value="AP">AP</option>
                <option  value="AM">AM</option>
                <option  value="AC">AC</option>
                <option  value="RO">RO</option>
                <option  value="TO">TO</option>
                <option  value="MA">MA</option>
                <option  value="PI">PI</option>
                <option  value="CE">CE</option>
                <option  value="RN">RN</option>
                <option  value="PB">PB</option>
                <option  value="PE">PE</option>
                <option  value="AL">AL</option>
                <option  value="SE">SE</option>
                <option  value="BA">BA</option>
                <option  value="MT">MT</option>
                <option  value="MS">MS</option>
                <option  value="ES">ES</option>
                <option  value="RJ">RJ</option>
                <option  value="PR">PR</option>
                <option  value="SC">SC</option>
                <option  value="RS">RS</option>
              </select>
            </div>
            <div class="col mb-3">
              <label for="telefone" class="form-label">Telefone </label>
              <input type="text" name="telefone" class="form-control" id="telefone" placeholder="telefone" maxlength="15"
              required>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="sexo">Sexo</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino"placeholder="masculino"
                  required>
                  <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino"placeholder="feminino"
                  required>
                  <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" id="outro" value="feminino"placeholder="feminino"
                  required>
                  <label class="form-check-label" for="outro">Prefiro não informar</label>
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <label for="datadenascimento" class="form-label">Data de nascimento</label>
              <input type="text" name="datadenascimento" class="form-control" id="datadenascimento"
                placeholder="data de nascimento" required>
            </div>
          </div>
        <div class="col mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="validationCustom11" required>
            <label class="form-check-label" for="validationCustom11">
             Selecionado termos e condições
            </label>
          </div>
        </div>
    </div>
    <div class="col mb-3">
      <button type="submit" class="btn btn-primary success btn-lg float-right">Salvar</button>
      <button type="reset" class="btn btn-primary success btn-lg float-right">Limpar</button>
    </form>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
